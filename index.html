<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <h1 >Weather Display</h1>
  <div class="app">  
      <div class="msg">Enter city name Below to get weather Details</div>
    
    <div class="searchinputbox">
        <input type="text" id="input" class="input" placeholder="type here">
    </div>
 
    <div class="weather-body">
        <div class="location">
            <div class="city" id="city">lucknow
            
            </div>
            <div class="weatherstatus"> 
                <div class="temp" id="temp"> 34&deg;C</div>
                <div class="min-max" id="min-max">Min-32&deg;C /Max-34&deg;C</div>
                <div class="wtype" id="wtype">haze</div>
        
            </div>
        </div>
    </div>
    <!-- <div class="img"></div> -->
    <script src="weather.js"></script>
</body>
</html>
